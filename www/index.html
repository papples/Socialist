<body>
<div id="fb-root"></div>
<script>
Parse.initialize("g2dh9mmJNTVxbBvMfGTitjNkzozfoOgA1gEYXfT3", "NrAqitmGCOyKVItDXrhAdfYKJKqkluqFrXmqjkg6");


function loginToFacebook(){
  window.fbAsyncInit = function() {
    // init the FB JS SDK
    Parse.FacebookUtils.init({
      appId      : '727720677278049',                        // App ID from the app dashboard
      channelUrl : '//localhost.local/XXXXX/channel.html', // Channel file for x-domain comms
      status     : false,                                 // Check Facebook Login status
      xfbml      : true,                                  // Look for social plugins on the page
      logging    : true
    });

        Parse.FacebookUtils.logIn(null, {
            success: function(user) {
                if (!user.existed()) {

                    alert("User signed up and logged in through Facebook!");

                } else {

                    alert("User logged in through Facebook!");

                }
            },
            error: function(user, error) {
                alert("User cancelled the Facebook login or did not fully authorize.");
            }
        });

  

  };

  // Load the SDK asynchronously
  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/es_LA/all.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

}
</script>

<!-- LOGIN -->
<div data-role="page" id="login">
    <div data-role="header">
        <h1>Iniciar sesion</h1>
    </div>
    <div data-role="content">

        <div class="fb-login-button" id="fblogin" data-show-faces="false" data-width="300" data-max-rows="1"></div>
        <form id="login" >
            <label>Email:</label>
            <input type="email" id="emailLogin" name="email"  />
            <label>Password:</label>
            <input type="password" id="passLogin" name="pass"  />
            <input type="submit" value="Login" id="buttonLogin" data-role="button" data-theme="b">
            <a href="#signup" data-role="button">Registrarme</a>
            <button onClick="loginToFacebook()">Login to Facebook </button>
        </form>
    </div>
</div>
